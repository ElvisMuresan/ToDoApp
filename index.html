<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List 2023</title>

    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header>
      <h1>To do List 2023</h1>
      <form id="new-task-form">
        <input
          type="text"
          id="inputId"
          placeholder="What do you want to do in 2023?"
        />
        <button type="submit" id="buttonId">Add task</button>
      </form>
    </header>

    <main>
      <section class="task-list">
        <h2>To do:</h2>
        <div id="listaParinteId"></div>
      </section>
    </main>

    <div id="notification" class="notificationBox" />

    <script src="main2.js"></script>
  </body>
</html>

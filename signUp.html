<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List 2023</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="signUp.css" />
  </head>

  <body>
    <div class="wrapper">
      <form action="/signUp" method="post" class="">
        <h1 class="">Sign up To Your To-Do List</h1>
        <div class="input-box">
          <input
            type="email"
            id="signUp-email"
            placeholder="Email adress"
            aria-describedby="emailHelp"
            required
          />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="signUp-password"
            placeholder="Password"
            aria-describedby="emailHelp"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <button type="submit" id="submit-signUp" class="btn">Register</button>
        <div class="login-link">
          <p>You already have an account? <a href="logIn.html">Login</a></p>
        </div>
      </form>

      <div class="">
        <div class="my-4">
          <div class="flex justify-center text-sm">
            <div class="separator-line"></div>
            <span class="px-2 bg-ui-section text-gray-500">OR</span>
            <div class="separator-line"></div>
          </div>
        </div>
        <button type="submit" id="submit-signUpGoogle" class="btn">
          Register with Google
          <i class="bx bxl-google"></i>
        </button>
      </div>
    </div>
    <div id="notification" class="notificationBox" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.all.min.js"></script>
    <script src="signUp.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List 2023</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div
      class="row page_container position-absolute top-50 translate-middle-y w-100 mx-0"
    >
      <div class="col-md-8">
        <form action="/signUp" method="post" class="">
          <h3 class="mb-4">Sign up</h3>
          <div class="mb-3">
            <label for="register-email" class="form-label">Email address</label>
            <input
              type="email"
              name="username"
              class="form-control"
              id="register-email"
              aria-describedby="emailHelp"
              required
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="register-password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="register-password"
              required
              minlength="6"
            />
            <div id="emailHelp" class="form-text">
              Password must be at least 6 characters long.
            </div>
          </div>
          <button type="submit" class="btn purple__btn">Submit</button>
        </form>
      </div>

      <div class="col-md-4 mt-5 mt-md-0">
        <h3 class="fs-6 mb-3">Or Register with an existant social account.</h3>
        <div class="mb-3">
          <a
            href="/auth/google"
            class="btn btn-block btn-social btn-google w-100"
            role="button"
          >
            <i class="fab fa-google"></i>
            <span>Register with Google</span>
          </a>
        </div>
        <div>
          <a
            href="/auth/facebook"
            class="btn btn-block btn-social btn-facebook w-100"
            role="button"
          >
            <i class="fab fa-facebook"></i>
            <span>Register with Facebook</span>
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.all.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>

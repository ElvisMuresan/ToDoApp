<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List 2023</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.min.css"
    />

    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /> -->

    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header class="card">
      <h1>TO DO: <span id="date"></span></h1>
      <h1>
        <button id="logOutButton">Log Out</button>
      </h1>
    </header>

    <main>
      <form id="new-task-form" class="card add">
        <div class="txt-container">
          <input type="text" id="titleId" placeholder="Title..." />
          <input type="text" id="inputId" placeholder="Description..." />
        </div>
        <button type="submit" id="addToDo" class="cb-container">
          Add task
        </button>
      </form>

      <div id="listaParinteId" class="toDoList"></div>

      <div class="card stat">
        <ul class="stats">
          <li>
            <span>Remaining:</span>
            <span style="color: rgb(167, 50, 50)" id="remaining-tasks">0</span>
          </li>
          <li>
            <span>Completed:</span>
            <span style="color: green" id="completed-tasks">0</span>
          </li>
          <li>
            <span>Total:</span>
            <span style="color: var(--clr-gb-2)" id="total-tasks">0</span>
          </li>
        </ul>
        <button type="submit" id="clearToDo" class="cb-container">
          Clear all
        </button>
      </div>
    </main>

    <div id="confirmationDialog" class="confirmationDialog">
      <div class="PopUp">
        <section>
          <header class="PopUp-header">
            <span onclick="Cancel()">&times;</span>
            <div
              class="swal2-icon swal2-warning swal2-icon-show"
              style="
                display: flex;
                color: rgb(167, 50, 50);
                border-color: rgb(167, 50, 50);
              "
            >
              <div class="swal2-icon-content">!</div>
            </div>
            <h2 id="confirmDeleteHeader"></h2>
            <h3>You won't be able to revert this!</h3>
            <p id="confirmDeleteMessage"></p>
          </header>

          <footer class="PopUp-footer">
            <button class="PopUp-cancel" onclick="Cancel()">No, cancel</button>
            <button id="PopUp-confirm" class="PopUp-confirm">
              Yes, delete it!
            </button>
          </footer>
        </section>
      </div>
    </div>

    <div id="confirmationDialogAll" class="confirmationDialogAll">
      <div class="PopUpAll">
        <section>
          <header class="PopUp-headerAll">
            <span onclick="Cancel()">&times;</span>
            <div
              class="swal2-icon swal2-warning swal2-icon-show"
              style="
                display: flex;
                color: rgb(167, 50, 50);
                border-color: rgb(167, 50, 50);
              "
            >
              <div class="swal2-icon-content">!</div>
            </div>
            <h2 id="confirmDeleteHeaderAll"></h2>
            <h3>You won't be able to revert this!</h3>
            <p id="confirmDeleteMessageAll"></p>
          </header>

          <footer class="PopUp-footerAll">
            <button class="PopUp-cancel" onclick="Cancel()">No, cancel</button>
            <button id="PopUp-deleteAll" class="PopUp-deleteAll">
              Yes, delete it!
            </button>
          </footer>
        </section>
      </div>
    </div>

    <div id="notification" class="notificationBox" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.all.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
